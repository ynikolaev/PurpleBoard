<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/users']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{user.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>{{user.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Email:</dt>
      <dd>{{user.email}}</dd>
      <dt>Firstname:</dt>
      <dd>{{user.firstname}}</dd>
      <dt>Lastname:</dt>
      <dd>{{user.lastname}}</dd>
      <dt>Registartion Date:</dt>
      <dd>{{user.egistration_date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/user-edit', user._id]">
      <mat-icon>edit</mat-icon>
    </a>
    <a mat-raised-button color="warn" (click)="deleteBook(user._id)">
      <mat-icon>delete</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
