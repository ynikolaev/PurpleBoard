<div class="container-fluid">
    <h2 class="text-uppercase">{{ boards.title }} Board</h2>
    <button class="btn btn-primary btn-icon" data-toggle="collapse" href="#cardInput">
        <i class="fa fa-credit-card fa-lg"></i> Create Card
    </button>
    <button type="button" class="btn btn-primary float-right" (click)="gotoBoards()">Back</button>
    <div class="collapse clearfix" id="cardInput">
        <div class="row">
            <div class="col-md-5 offset-md-3 col-sm-12 col-xs-12">
                <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
                    <div class="card-header">
                        <strong>Add Card</strong>
                    </div>
                    <div class="card-block">
                        <div class="card-title">
                            Name:
                        </div>
                        <div class="card-text">
                            <input type="text" formControlName="name">
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="card-title">
                            Description:
                        </div>
                        <div class="card-text">
                            <input type="text" formControlName="description">
                        </div>
                        <div class="card-title">
                            Label:
                        </div>
                        <div class="card-text">
                            <input type="text" formControlName="label">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" type="submit" [disabled]="!cardForm.valid" data-toggle="collapse" href="#cardInput">Add</button>
                        <button class="btn btn-primary-outline" data-toggle="collapse" href="#cardInput">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!ifEmpty; else errorBlock" class="scrolling-wrapper" [@listAnimation]="cards.length">
    <div *ngFor="let card of cards; let i = index; first as isFirst" [attr.data-index]="i" class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title text-center">{{ card.name }}</h5>
            <p class="card-text">{{ card.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" draggable="true">Cras justo odio <i class="fa fa-bookmark fa-lg"></i></li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>
<ng-template #errorBlock>
        <h1 @errorHeader class="text-center">There are No Cards</h1>
</ng-template>
