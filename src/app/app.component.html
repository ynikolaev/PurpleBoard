<div class="page" [@routerAnimations]="prepareRouteTransition(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>

    <footer-app></footer-app>
</div>

<clr-modal [(clrModalOpen)]="loginModal" [clrModalStaticBackdrop]="true" [clrModalSize]="'lg'">
    <div class="modal-body">
        <div class="login-wrapper">
            <form class="login">
                <section class="title">
                    <h3 class="welcome">Welcome to</h3>
                    Purple Board
                    <h5 class="hint">Use your Email to sign in or create one now</h5>
                </section>
                <div class="login-group">
                    <div class="error inactive">
                        Invalid user name or password
                    </div>
                    <input class="email" type="email" id="login_email" placeholder="Email">
                    <input class="password" type="password" id="login_password" placeholder="Password">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="employeeAddressForm.invalid" (click)="closeModal()">NEXT</button>
                    <a href="javascript://" class="signup">Sign up for ID</a>
                </div>
            </form>
        </div>
    </div>
</clr-modal>
